<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Editor - [CT/2019/034]</title>
    <!-- Internal CSS -->
    <style> 
    #textarea {
        border: 1px solid #ccc;
        min-height: 400px;
        padding: 0px;
        overflow: auto;
      }
  
      .backcolor{
          background-color: black;
      }
      #button {
          background-color: black;
          color: white;
          border: none;
          padding: 8px 8px;
          cursor: pointer;
      }

      .button {
          background-color: black;
          color: white;
          border: none;
          padding: 8px 8px;
          cursor: pointer;
      }

      .color-picker-label {
          display: inline-block;
          position: relative;
          vertical-align: middle;
          background-color: black;
          color:white;
        }

        .color-picker {
          position: absolute;
          opacity: 0;
          width: 100%;
          height: 100%;
          cursor: pointer;
        }
       
      
    </style>
   
</head>

<body>
    <div>
        <h1>Online Text Edditing Application.</h1>
        
    </div>
    

   <center>
         <div class="backcolor" id="button" >
            <button type="button" id="button" onclick="buttfun('bold')">
                <b><img src="Resourses/bold-xxl.png" width="15" height="15" ></b>
            </button>

            <button type="button" id="button" onclick="buttfun('underline')">
                <u><img src="Resourses/format_underline_white_192x192.png" width="28" height="18" ></u>
            </button>

            <button type="button" id="button" onclick="buttfun('italic')">
                <i><img src="Resourses/italic-xxl.png" width="15" height="15" ></i>
            </button>

            <label for="font-color-picker" class="color-picker-label">
                <input type="color" class="color-picker" id="font-color-picker" onchange="changeFontColor(this.value)">
                <img src="Resourses/Font-color-icon.png" width="24" height="20">
            </label>

            <button type="button" id="button" onclick="alignText('left')">
                <img src="Resourses/left.png" width="15" height="15" >
            </button>

            <button type="button" id="button" onclick="alignText('center')">
                <img src="Resourses/center.png" width="15" height="15" >
            </button>

            <button type="button" id="button" onclick="alignText('right')">
                <img src="Resourses/right.png" width="15" height="15" ></button>
                
            <button type="button" id="button" onclick="alignText('justify')">
                <img src="Resourses/justify.png" width="15" height="15" >
            </button>


        </div>
    </center> 

    <div id="textarea" contenteditable="true">

    </div>
   
    
    <script>

    const editor = document.getElementById('textarea');
    function buttfun(command, value = null) {
        document.execCommand(command, false, value);
        saveState();
    }

    function changeFontColor(selectedColor) {
    document.execCommand('foreColor', false, selectedColor);
    saveState(); 
    }

    const fontColor = document.getElementById('font-color');
    fontColor.addEventListener('input', () => {
        buttfun('foreColor', fontColor.value);
    });


    function alignText(align) {
    const validAlignments = ['left', 'center', 'right', 'justify'];
    const editor = document.getElementById('textarea'); 

    if (validAlignments.includes(align)) {
        editor.style.textAlign = align;
        saveState(); 
    } else {
        console.error('Invalid alignment value provided.');
    }
    }

    </script>
    
</body>

</html>
